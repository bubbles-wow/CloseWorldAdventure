<!DOCTYPE html>
<html charset="UTF-8">

<head>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="game">
        <canvas id="Canvas"></canvas>
        <button id="helpButton" oncontextmenu="return false;">帮助</button>
    </div>
    <div id="helpScreen">
        <h1>帮助</h1>
        <p>W、A、S、D控制<span style="color: #f0149c;">玩家（紫红色）</span>上、左、下、右移动</p>
        <p>鼠标点击屏幕，玩家会射出一发子弹到点击位置。</p>
        <p>怪物有三种：<span style="color: red;">近战（红色）</span>、<span style="color: yellow;">远程（黄色）</span>、<span style="color: #98e61a;">炸弹人（黄绿色）</span>。</p>
        <p>近战怪物会向玩家移动，碰到玩家会造成伤害。</p>
        <p>远程怪物会向玩家移动，但会与玩家保持一定距离，同时会向玩家射击子弹。</p>
        <p>炸弹人会向玩家移动，靠近玩家会开始爆炸爆炸，爆炸能对玩家和怪物造成大量伤害。</p>
        <p>场景中会随机刷新<span style="color: gray;">障碍物（灰色）</span>，玩家和怪物均不能穿过。</p>
        <p>场景中会随机刷新道具，玩家接触到会自动拾取，<span style="color: green;">绿色道具</span>能够恢复生命值，<span style="color: white;">白色道具</span>能够增加护盾。</p>
        <button id="closeButton">关闭</button>
    </div>
    
    <div id="gameStartScreen">
        <h1>游戏开始</h1>
        <button id="startButton">开始游戏</button>
    </div>
    <div id="gameOverScreen">
        <h1>游戏结束</h1>
        <p>您的分数： <span id="scoreDisplay"></span></p>
        <button id="restartButton">重新开始</button>
    </div>
    <script type="module" src="js/Player.js"></script>
    <script type="module" src="js/Bullet.js"></script>
    <script type="module" src="js/Monster.js"></script>
    <script type="module" src="js/Bomber.js"></script>
    <script type="module" src="js/RangedMonster.js"></script>
    <script type="module" src="js/MonsterBullet.js"></script>
    <script type="module" src="js/Obstacle.js"></script>
    <script type="module" src="js/BloodParticle.js"></script>
    <script type="module" src="js/Item.js"></script>
    <script type="module" src="js/Main.js"></script> <!-- 包含主游戏逻辑的文件 -->
    <script type="module" src="js/DropLoot.js"></script>
    <script type="module" src="js/Portal.js"></script>
    <script type="module" src="js/Tips.js"></script>
</body>

</html>
